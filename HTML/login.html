<body>
    <div class="header">
        <header>
            <div class="logo">
                <a href="#"><img src="../Img/wonder_logo.png" alt="wonder_logo" class="header_logo"></a>

    <div class="formDiv">
        <form action="#" id="loginForm">
            <div class="inputContainer">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" class="input-control">
                <div class="error"></div>
            </div>

            <div class="inputContainer">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" class="input-control">
                <div class="error"></div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="rmbMe" id="rmbMe">
                <label for="rmbMe">Remember Me</label>
            </div>

            <div style="margin-bottom: 0;">
                <input type="submit" value="Login" id="loginBtn">
            </div>
        </form>
    </div>

    <div class="no-account">
        <p style="color: #ada8a8;">No account yet? <span><a href="registeration.html" target="_blank" style="color: #141F46;">Create one</a></span></p>

    <div class="footer">

            <a href="#">Home</a>

                            style="padding-right: 10px;"></i></span>ITI-Minia, Wonder 2023</p>
                <p class="tele"><span><i class='fas fa-phone' style="padding-right: 10px;"></i></span>+02 123-456-7890
                </p>
            </div>
            <div class="social-media">
                <a href="" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="" class="github"><i class="fab fa-github"></i></a>
