<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../CSS/imageproduct.css">
</head>

<body>


    <form id="categoryForm">
        <h2>Add New Product</h2>
        <div class="div1"><label for="categoryCode">Product Code :</label> <input type="text" id="categoryCode"></div>
        <div class="div2"><label for="categoryName">Product Name :</label>
            <input type="text" id="categoryName" required>
        </div>
        <div class="div3"><label for="categoryImage">Product Image:</label>
            <input type="file" id="categoryImage" accept="image/*" required>
        </div>
        <div class="div4"> <button id="btn1" type="button" onclick="addCategory()">Add Category</button>
            <button id="btn2" onclick="deleteAll()"> Delete All</button>
        </div>
    </form>



    <table id="categoryTable">
        <thead>
            <tr>
                <th>Product code </th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>

    </table>

    <script src="../JS/imageproduct.js"></script>

</body>

</html>
