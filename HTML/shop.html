<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder | Your Favorite Furniture Website</title>

    <link rel="stylesheet" href="../CSS/share.css">
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../CSS/shop.css">

</head>

<body>

    <div class="header">
        <header>
            <div style="float: left;">
                <div class="logo">
                    <a href="#"><img src="../Img/wonder_logo.png" alt="wonder_logo" class="header_logo" width="290px"
                            style="padding: 5px 0 0 5px;"></a>
                </div>

                <nav class="nav">
                    <div class="nav-tabs">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Shop</a>
                        <a href="#" class="nav-link">About Us</a>
                        <a href="#" class="nav-link">Contact Us</a>
                    </div>
                </nav>
            </div>

            <div class="nav-icons">
                <button><img src="../Img/personPage.png" alt="person" class="persn" width="25px"></button>
                <button><img src="../Img/favorite.png" alt="favorite" class="favorite" width="25px"></button>
                <button><img src="../Img/cart.png" alt="cart" class="cart" width="25px"></button>
                <button><img src="../Img/logout.png" alt="logout" id="logout" width="25px"></button>
            </div>
        </header>
    </div>

    <div class="content-container">
        <h1 class="our-product">OUR PRODUCTS</h1>
        <div class="filter">
            <div class="category">
                <label for="category" class="select-category">Select Category:</label>
                <select class="form-select" id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="livingRoom">Living room</option>
                    <option value="bedroom">Bedroom</option>
                    <option value="accessories">Accessories</option>
                    <option value="office">Office</option>
                </select>
            </div>
            <div class="price">
                <label for="sort" class="select-sort">Sort By:</label>
                <select class="form-select" id="priceSort">
                    <option value="lowToHigh">Price: Low to High</option>
                    <option value="highToLow">Price: High to Low</option>
                </select>
            </div>

            <div id="productsContainer"></div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-left">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>

        <div class="footer-middle">
            <a href="#"><img src="../Img/wonder_logo.png" alt="Wonder_logo" class="footer_logo"> </a>
            <p class="footer-copyright text-uppercase">Â© WONDER 2023. All rights reserved.</p>
        </div>

        <div class="footer-right">
            <div class="contact-us">
                <p class="location"><span><i class='fas fa-map-marker-alt'
                            style="padding-right: 10px;"></i></span>ITI-Minia, Wonder 2023</p>
                <p class="tele"><span><i class='fas fa-phone' style="padding-right: 10px;"></i></span>+02 123-456-7890
                </p>
            </div>
            <div class="social-media">
                <a href="" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="" class="github"><i class="fab fa-github"></i></a>
                <a href="" class="linkedin"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <script src="../JS/shop.js"></script>
</body>

</html>
